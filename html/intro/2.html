<script type="text/javascript">
jQuery(function($) {
  enbleNextStep();

      e.preventDefault();
    })
})


function invoke(elem,p){
   Ajax.post("../../license_noau",{"base64_lic":$("#license_content").val(),"step":getStep()},function(res,response,xhr){
      var json = JSON.parse(res);
      if(json.status=="200"){
        nextStep(elem,p);
      }else{
        alert(json.message);
      }
   });
}
</script>
