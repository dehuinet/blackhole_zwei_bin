<div class="body well row" style="border-width:0px;margin-left:0px">
  <div class="control-group clearfix">
    <div class="span2" style="margin-left:30px"> Version：</div>
    <div class="controls" id="version">
      
    </div>
 </div>
 <div class="control-group clearfix">
    <div class="span2" style="margin-left:30px"> Expire Date：</div>
    <div class="controls" id="expireDate">
      
    </div>
 </div>
 <div class="control-group clearfix">
    <div class="span2" style="margin-left:30px"> User limit：</div>
    <div class="controls" id="userlimit">
      
    </div>
    <div class="controls">
      <a href="license" id="license_info" class="btn pull-right">刷新</a>
    </div>
 </div>
 

   
</div>
<script type="text/javascript">
  $("#license_info").off("click").on("click",function(e){
    Ajax.get(e.target.pathname,null,function(res, response, xhr){
      // res = "Version: 4.2.0 \nExpire Date: 15-04-19 22:46 \nUser limit: 5000";
      // alert(res);
      // debugger;
      if (res!=null){
        infos = res.split('\n');
        if(infos[0].indexOf("Version")==0){
          for(i = 0;i<infos.length;i++){
            info = infos[i].split(': ')
            if(info[0]=='Version'){
              $("#version").html(info[1]);
            }else if(info[0]=='Expire Date'){
              $("#expireDate").html(info[1]);
            }else if(info[0]=='User limit'){
              $("#userlimit").html(info[1]);
            }
          }
        }else{
          alert(res);
        }
      }
    });
    e.preventDefault();
  });
  $("#license_info").trigger('click');
</script>
