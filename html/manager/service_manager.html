<article class="span11">
  <div class="main-content" >
    <div class="page-header" style="height:30px">
      <span class="title" style="font-size:20px">服务管理</span>
      <div class="pull-right" >
        <a href="services/start" class="btn btn-primary button append ctrl">启动</a>
        <a href="services/stop" class="btn btn-primary button-red append ctrl">停止</a>
        <a href="services/restart" class="btn btn-primary button append ctrl">重启</a>
        <a href="services/status" class="btn btn-primary button status">状态</a>
        <a href="" id="clean" class="btn btn-primary button-red">清空</a>
       <!-- <a href="apps?q=<%=@q%>" class="btn ">返回</a>  -->
      </div>
    </div>
<div class="page-content compact">

<div class="body well row" style="border-width:0px;margin-left:0px">
<div class="span7" style="width:100%">
  <!-- <textarea cols="100" id="console" name="console" placeholder="console" rows="15" style="width:97%"></textarea> -->
  <pre  style="width:97%">
<div id="console" name="console"></div>
<div class="loading loading-inner hide"  id="loading">
  <div class="ico-loading span1" style="margin-left:280px"></div><div style="margin-top:-13px"><strong>正在加载...</strong></div>
</div>
</div><!-- span6 -->
</div></article>
<script type="text/javascript">
  $(".ctrl").off("click").on("click",function(e){
    $("#loading").removeClass("hide");
    Ajax.post(e.target.pathname,null,function(res, response, xhr){
      $("#console").append(res).append("<br>");
      //$("#console").scrollTop($("#console")[0].scrollHeight); 
      $("#loading").addClass("hide");
    });
    e.preventDefault();
  });
  $(".status").off("click").on("click",function(e){
    $("#loading").removeClass("hide");
    Ajax.get(e.target.pathname,null,function(res, response, xhr){
      $("#console").append(res).append("<br>");
      //$("#console").scrollTop($("#console")[0].scrollHeight); 
      $("#loading").addClass("hide");
    });
    e.preventDefault();
  });
  $("#clean").off("click").on("click",function(e){
    $("#console").empty();
    e.preventDefault();
  })
</script>
