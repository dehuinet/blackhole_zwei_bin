  <script type="text/javascript">
jQuery(function($) {
    
    
    $(".topmgr").off('click').on('click',function(e){
      var pathname = e.target.pathname;
      if (pathname==undefined){
        pathname = e.target.parentElement.pathname;
      }
      $("#top-main-container").load("html"+pathname+".html");
      
      $(".topmgr").each(function(m){
          $(this).parent().removeClass("act_focus");
          var id = $(this).find('img').attr('id');
          $(this).find('img').attr('src','images/'+id+'-0.png');
      });
      $(this).parent().addClass("act_focus");
      var id = $(this).find('img').attr('id');
      $(this).find('img').attr('src','images/'+id+'-1.png');
      
      //$("#manager-src").attr('src','images/manager-1.png')
      e.preventDefault();
      
    });

    
      $(".topmgr")[0].click();//默认点击第一个
    
    
    //$(document).pjax('[data-pjax] a','#main-container');
  })
